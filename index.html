    <style>
            *{
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                box-sizing: border-box;
            }
            body{
                display: flex;
                justify-content: center;
                width: 100%;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.926);
            }
            .main-hero{
                margin: 50px;
                display: grid;
                grid-template-rows: 1fr 1fr 1fr;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-areas: 
                "a b c c"
                "a d d d"
                "a d d d";
                gap: 30px;
            }

            html, body {
                scroll-behavior: smooth;
            }


            .profile-pic {
                grid-area: a;
                display: flex;
                align-items: center;
                overflow: hidden;
                justify-content: center;
                flex-direction: column;
                position: relative;
            }

            .profile-pic p a {
                font-family: 'ConstantineRegular';
                font-weight: normal;
                font-style: normal;
                font-size: 12rem;
                text-decoration: none;
                color: rgba(179, 179, 179, 1);
            }

            .profile-pic p a:hover {
                color: rgba(255, 255, 255, 0.716);
                cursor: pointer;
            }

            .profile-pic small {
                opacity: 0;
                transition: opacity 0.2s ease-out;
            }

            .profile-pic:hover small {
                opacity: 1;
                transition-delay: 0.12s;
            }

            .profile-pic small a {
                text-decoration: none;
                font-size: 18px;
                color: rgba(0, 0, 0, 0.367);
            }


            .links{
                grid-area: b;
                padding: 40px;
                background-color: transparent;
                
            }
            .links a{
                margin:  10px;
                font-size: 32px;
                flex-wrap: wrap;
                text-decoration: none;
                color: rgba(179, 179, 179, 1);
            }
            .links a:hover{
                color: rgba(254, 254, 254, 0.716);

            }

            .greeting{
                grid-area: c;
                padding: 20px 50px;
                font-size: 16px;
                flex-direction: column;
                line-height: 1.5;
                color: rgba(179, 179, 179, 1);
                font-family: 'ConstantineRegular';
                font-weight: normal;
                font-style: normal; 

            }
            .greeting span{
                font-size: 40px;
                font-weight: 550;
                
            }

            .my-pic {
                grid-area: d;
                overflow: hidden;
                position: relative;
                border: none;
                background-color: transparent;
                border-radius: 30px;

            }

            .my-pic img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center center;
                filter: grayscale(0.89) brightness(90%);
            }


            .border{
                border-radius: 30px;
                background-color: #323232;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 2px solid rgba(179, 179, 179, 0.716);
            
            }
            

            @media only screen and (min-width: 1300px){
                /* Keyframes for sliding in from the left */
@keyframes slideInLeft {
    0% {

        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

/* Keyframes for sliding in from the right */
@keyframes slideInRight {
    0% {
        transform: translateX(100%);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

/* Apply animations with the same delay */

    animation-fill-mode: both;
    animation-delay: 0.2s; /* Set the same delay for all elements */
}

.profile-pic {
    animation-name: slideInLeft;
}

.links {
    animation-name: slideInRight;
}

.greeting {
    animation-name: slideInLeft;
}

.my-pic {
    animation-name: slideInRight;
}

                /* Apply animations to each section without delay */
